{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'account/register.css' %}">
{% endblock %}

{% block content %}

<div class="register-container">

    <h1 class="register-title">Update your info</h1>
    <p class="register-subtitle">
        if you dare ....
    </p>

    <form method="post" class="register-form">
        {% csrf_token %}

        {% for field in form %}
            <div class="register-field {% if field.errors %}has-error{% endif %}">
                <label>{{ field.label }}</label>
                {{ field }}

                {% if field.errors %}
                    <p class="field-error">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="register-btn">Update</button>

    </form>

</div>

{% endblock %}
